<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{% url 'features' %}" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="{% url 'pricing' %}" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="{% url 'faqs' %}" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'login' %}" class="text-decoration-none text-reset">User Login</a>
                </button>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'signup' %}" class="text-decoration-none text-reset">Signup</a>
                </button>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Tourist Management System</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
