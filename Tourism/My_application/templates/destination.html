{% extends 'base.html' %}
{% block title %}Destinations{% endblock %}
{% block content %}
<h1>Destinations</h1>
<ul>
    {% for destination in destinations %}
        <li>
            <h2>{{ destination.name }}</h2>
            <p>{{ destination.description }}</p>
            <a href="{% url 'order' destination.id %}">Book Now</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
