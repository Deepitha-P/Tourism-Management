{% extends 'base.html' %}
{% block title %}Filtered Packages{% endblock %}
{% block content %}
<h1>Filtered Tourist Packages</h1>
<ul>
    {% for package in packages %}
        <li>
            <h2>{{ package.name }}</h2>
            <p>{{ package.description }}</p>
            <a href="{% url 'order' package.id %}">Book Now</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
